name: CD - Continuous Deployment

on:
  workflow_run:
    workflows: ["CI - Continuous Integration"]
    types:
      - completed
    branches: [main, dev]

env:
  NODE_VERSION: "18"

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' && 
      github.event.workflow_run.head_branch == 'dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render staging deployment
        run: |
          echo "ðŸš€ Staging deployment triggered automatically by Render"
          echo "ðŸ“Š CI Status: ${{ github.event.workflow_run.conclusion }}"
          echo "ðŸŒ¿ Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "ðŸ“ Monitor at: https://dashboard.render.com"

      - name: Wait and verify staging
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 60

          # Simple health check (only if STAGING_APP_URL is configured)
          if [ -n "${{ secrets.STAGING_APP_URL }}" ]; then
            echo "ðŸ” Running health check..."
            for i in {1..5}; do
              echo "Attempt $i/5: Checking ${{ secrets.STAGING_APP_URL }}/health"
              if curl -f "${{ secrets.STAGING_APP_URL }}/health" --max-time 10; then
                echo "âœ… Staging deployment successful and healthy"
                exit 0
              fi
              echo "â³ Retrying in 30 seconds..."
              sleep 30
            done
            echo "âŒ Staging deployment verification failed"
            exit 1
          else
            echo "âœ… Staging deployment triggered (no health check - STAGING_APP_URL not configured)"
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.event.workflow_run.head_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.event.workflow_run.head_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered By**: CI Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "- **Status**: âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' && 
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render production deployment
        run: |
          echo "ðŸš€ Production deployment triggered automatically by Render"
          echo "ðŸ“Š CI Status: ${{ github.event.workflow_run.conclusion }}"
          echo "ðŸŒ¿ Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "ðŸ“ Monitor at: https://dashboard.render.com"

      - name: Wait and verify production
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 90

          # Simple health check (only if PRODUCTION_APP_URL is configured)
          if [ -n "${{ secrets.PRODUCTION_APP_URL }}" ]; then
            echo "ðŸ” Running health check..."
            for i in {1..5}; do
              echo "Attempt $i/5: Checking ${{ secrets.PRODUCTION_APP_URL }}/health"
              if curl -f "${{ secrets.PRODUCTION_APP_URL }}/health" --max-time 10; then
                echo "âœ… Production deployment successful and healthy"
                exit 0
              fi
              echo "â³ Retrying in 30 seconds..."
              sleep 30
            done
            echo "âŒ Production deployment verification failed"
            exit 1
          else
            echo "âœ… Production deployment triggered (no health check - PRODUCTION_APP_URL not configured)"
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.event.workflow_run.head_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.event.workflow_run.head_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered By**: CI Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "- **Status**: âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          fi
